{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Book details</h2>
  <hr/>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="genre">Genre:</label>
      <label class="control-label col-sm-2" id="genre" name="genre">{{ book.genre }}</label>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <label class="control-label col-sm-2" id="title" name="title">{{ book.title }}</label>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="author">Author:</label>
      <label class="control-label col-sm-2" id="author" name="author">{{ book.author }}</label>
    </div>
  </form>
  <div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_book', book_id=book.id) }}">Update</a>
    <button type="button" class="btn btn-danger btn-sm m-1"  data-toggle="modal" data-target="#deleteModal" disabled>Delete</button>
    
  </div>

{% endblock content %}
